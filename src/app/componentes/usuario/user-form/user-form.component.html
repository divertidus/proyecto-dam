<!-- componentes/user-form/user-form.component.html -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Nuevo Usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="guardarUsuario()" class="ion-margin-top">
      Guardar Usuario
    </ion-button>


  </ion-card-content>
</ion-card>
