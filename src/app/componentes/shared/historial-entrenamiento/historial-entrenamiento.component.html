<!-- Lista de entrenamientos -->
<ion-list *ngFor="let entrenamiento of entrenamientos; let i = index">
  <app-dia-entrenamiento-card 
    [entrenamientoActual]="entrenamiento" 
    [expandido]="isExpandido(i)" 
    [index]="i"
    [obtenerNombreEjercicio]="obtenerNombreEjercicio.bind(this)"
    (toggleExpand)="toggleEntrenamiento($event)">
  </app-dia-entrenamiento-card>
</ion-list>

<!-- Mensaje cuando no hay entrenamientos -->
<ion-card *ngIf="entrenamientos.length === 0">
  <ion-card-header>
    <ion-card-title>No hay entrenamientos registrados</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Registra un entrenamiento para verlo aquÃ­.
  </ion-card-content>
</ion-card>
