<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles del Ejercicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ ejercicioSeleccionado.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ ejercicioSeleccionado.equipamiento }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <img
              [src]="ejercicioSeleccionado.imagen ? ejercicioSeleccionado.imagen : 'assets/imagenes/ejercicios/ejercicio-default.png'"
              alt="Imagen del ejercicio" class="imagen-ejercicio" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Series</ion-label>
          <ion-input type="number" [(ngModel)]="series" min="1" placeholder="Ej. 3"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Repeticiones por Serie</ion-label>
          <ion-input type="number" [(ngModel)]="repeticiones" min="1" placeholder="Ej. 10"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Notas (opcional)</ion-label>
          <ion-textarea [(ngModel)]="notas" placeholder="Añadir notas adicionales sobre el ejercicio"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="confirmarDetalles()">Añadir Ejercicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
