<ion-list>
  <ion-item lines="none">
    <!-- Mostramos el avatar y el nombre del usuario -->
    <ion-avatar slot="start">
      <img [src]="usuario?.imagenPerfil || 'assets/default-avatar.png'" />
    </ion-avatar>
    <ion-label>
      <h2>{{ usuario?.nombre || 'Usuario desconocido' }}</h2>
    </ion-label>
  </ion-item>

  <!-- Opción para cerrar sesión -->
  <ion-item (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label>Cerrar sesión</ion-label>
  </ion-item>
</ion-list>
