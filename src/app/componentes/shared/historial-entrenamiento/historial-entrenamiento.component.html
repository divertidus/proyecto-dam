<!-- historial-entrenamiento.component.hmtl -->
<!-- Lista de entrenamientos -->
<ion-list>
  <app-dia-entrenamiento-card *ngFor="let entrenamiento of entrenamientos; let i = index"
    [diaEntrenamiento]="entrenamiento" [expandido]="isExpandido(i)" [index]="i"
    [obtenerNombreEjercicio]="obtenerNombreEjercicio.bind(this)" (toggleExpand)="toggleEntrenamiento($event)"
    [editable]="true" (diaEliminado)="handleEliminarDia($event)">
  </app-dia-entrenamiento-card>
</ion-list>

<!-- Mensaje cuando no hay entrenamientos -->
<ion-card *ngIf="entrenamientos.length === 0">
  <ion-card-header>
    <ion-card-title>No hay entrenamientos registrados</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Registra un entrenamiento para verlo aquÃ­.
  </ion-card-content>
</ion-card>
