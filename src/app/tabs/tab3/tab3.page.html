<app-toolbar-logged
    [titulo]="entrenamientoEnProgreso ? 'Entrenamiento en curso' : 'Entrenamiento'"></app-toolbar-logged>

<ion-content>
    <ng-container *ngIf="entrenamientoEnProgreso; else startContent">
        <app-vista-entreno *ngIf="entrenamientoEnProgreso" [rutinaId]="entrenamientoDetalles?.rutinaId"
            [diaRutinaId]="entrenamientoDetalles?.diaRutinaId" [descripcion]="entrenamientoDetalles?.descripcion">
        </app-vista-entreno>
    </ng-container>

    <ng-template #startContent>
        <app-ultimo-entreno></app-ultimo-entreno>
        <ion-button class="boton-comenzar" (click)="onComenzarButtonClick()" expand="block">
            Comenzar a entrenar
        </ion-button>
        <ion-alert></ion-alert>
    </ng-template>
</ion-content>
