<ion-card>
  <ion-card-header>
    <ion-card-title>Nuevo Usuario</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="guardarUsuario()" class="ion-margin-top">
      Guardar Usuario
    </ion-button>
  </ion-card-content>
</ion-card>
