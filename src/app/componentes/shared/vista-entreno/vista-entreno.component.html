<ion-list *ngIf="ejercicios && ejercicios.length > 0">
  <ion-item *ngFor="let ejercicio of ejercicios; let i = index">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ ejercicio.nombreEjercicio }}</ion-card-title> <!-- Nombre del ejercicio -->
      </ion-card-header>
      <ion-card-content>

        <!-- Series usando ion-grid -->
        <ion-grid>
          <ion-row *ngFor="let serie of ejercicio.seriesReal; let j = index" class="ion-align-items-center">

            <!-- NÃºmero de serie -->
            <ion-col size="1">
              <span>{{ j + 1 }}.</span>
            </ion-col>

            <!-- Campo de repeticiones editable -->
            <ion-col size="3">
              <ion-input [(ngModel)]="ejercicio.seriesReal[j].repeticiones" type="number" name="repeticiones"
                placeholder="Reps" style="text-align: center;"></ion-input>
            </ion-col>

            <!-- Campo de peso editable -->
            <ion-col size="3">
              <ion-input [(ngModel)]="ejercicio.seriesReal[j].peso" type="number" name="peso"
                placeholder="{{ ejercicio.seriesReal[j].peso || 0 }} kg" style="text-align: center;"></ion-input>
            </ion-col>

            <!-- Peso anterior en rojo, no editable -->
            <ion-col size="5">
              <span style="color: red;">({{ ejercicio.seriesReal[j].pesoAnterior || 0 }} kg)</span>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
