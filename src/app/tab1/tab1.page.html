<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Muestra el usuario logueado -->
  <!-- Llama a la función que muestra el usuario logueado -->
  <div>{{ showLoggedInUser() }}</div>

  <ion-button (click)="logout()">Desloguear</ion-button> <!-- Botón para desloguear -->


  <!--  Llamada al componente para nuevo usuario -->
  <!--  Ese (userAdded)="handleUserAdded() se corresponde con el 
      @Output() userAdded = new EventEmitter<void>(); del app-user-form
      que se activa cuando en ese componente se llama al emit del userAdded
      En este caso cuando se guarda un nuevo elemento. -->
  <app-user-form (userAdded)="handleUserAdded()"></app-user-form>

  <!-- Llamada al componente que muestra los usuarios existentes -->
  <app-user-list [users]="users"></app-user-list>
