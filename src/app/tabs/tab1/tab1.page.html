<app-toolbar-logged [titulo]="'Mis Rutinas'"></app-toolbar-logged> <!-- Nuevo componente -->

<ion-content class="ion-padding">
  <h2>Mis Rutinas:</h2>

  <!-- Si no existen rutinas, mostrar un mensaje -->
  <div *ngIf="rutinas.length === 0">
    <h3>No existen rutinas.</h3>
    <ion-button expand="block" color="primary" (click)="crearNuevaRutina()">Crear nueva rutina</ion-button>
  </div>

  <!-- Si existen rutinas, listarlas -->
  <div *ngIf="rutinas.length > 0">
    <ion-list>
      <ion-item *ngFor="let rutina of rutinas">
        <ion-label>
          <h2>{{ rutina.nombre }}</h2>
          <p>{{ rutina.dias.length }} dÃ­as en esta rutina</p>
        </ion-label>
        <ion-button fill="outline" slot="end" (click)="modificarRutina(rutina)">
          Modificar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
